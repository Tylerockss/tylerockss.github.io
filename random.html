<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Orbitron:700' rel='stylesheet' type='text/css'>
</head>
<body onload="randomNumber()">
  <style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }
    main {
      flex: 1 0 auto;
    }
    .btn-small {
      height: 50px;
      padding: 5px 12px 5px 12px;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      width: 100%;
      height: 690px;
      margin: 0;
    }
  </style>
  <header>
    <div class="navbar-fixed">
      <nav class="black">
        <div class="container">
          <div class="nav-wrapper">
            <a href="index.html" class="brand-logo">Home</a>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <main>
  <br>
    <div class="container">
      <div class="row">
        <button class="btn black col s6" onclick="getLast()">back</button>
        <button class="btn black col s6" onclick="randomNumber()">Next</button>
      </div>
      <div class="row">
        <div class="col s6 offset-s3">
          <div class="card black">
            <div class="card-content">
              <center>
                <img id="theone" src="" width="100%">
              </center>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div>
    <footer class="page-footer black">
      <div class="footer-copyright">
        <div class="container">
          <center>
            tyle.rocks
          </center>
        </div>
      </div>
    </footer>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script>
    listOfGifs = [];
    setInterval(function() {
      randomNumber();
      $("#theone").load(location.href+" #theone>*","");
    }, 10000); // seconds to wait, miliseconds
    function randomNumber() {
      var randnum = Math.floor(Math.random() * 1440) + 90;
      listOfGifs.push(randnum);
      document.getElementById("theone").src = "http://replygif.net/i/" + randnum;
    }
    function getLast(){
      console.log(listOfGifs);
      document.getElementById("theone").src = "http://replygif.net/i/" + listOfGifs[listOfGifs.length - 2];
    }
  </script>
</body>
</html>
